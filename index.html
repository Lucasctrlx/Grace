<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant | Your Smart Companion</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="logo">
                <i class="fas fa-robot"></i>
                <h1>AI Assistant</h1>
            </div>
            <div class="theme-toggle">
                <i class="fas fa-moon"></i>
                <label class="switch">
                    <input type="checkbox" id="themeToggle">
                    <span class="slider round"></span>
                </label>
                <i class="fas fa-sun"></i>
            </div>
        </header>

        <main class="chat-container">
            <div class="chat-history" id="chatHistory">
                <div class="welcome-message">
                    <div class="ai-message">
                        <div class="avatar">
                            <i class="fas fa-robot"></i>
                        </div>
                        <div class="message-content">
                            <p>Hello! I'm your AI assistant. How can I help you today?</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="input-area">
                <div class="input-container">
                    <textarea id="userInput" placeholder="Type your message here..." rows="1"></textarea>
                    <div class="input-buttons">
                        <button id="voiceButton" class="icon-button">
                            <i class="fas fa-microphone"></i>
                        </button>
                        <button id="sendButton" class="icon-button primary">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
                <div class="typing-indicator" id="typingIndicator">
                    <div class="dot-flashing"></div>
                    <span>AI is thinking...</span>
                </div>
            </div>
        </main>

        <footer class="app-footer">
            <p>AI Assistant v1.0 | Â© 2025 Your Company</p>
        </footer>
    </div>

    <script src="utils.js"></script>
    <script src="voice-recognition.js"></script>
    <script src="ai-agent.js"></script>
</body>
</html>
